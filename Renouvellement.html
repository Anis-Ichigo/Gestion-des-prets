<body>

        <div class="contenu">
            <h1>Renouvellement du prêt</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="reservation.html">Reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Renouvellement</a>
                </li>

            </ul>
            <FORM method="POST" action="" id='form'>

                <fieldset>

                    <TABLE NOBOARDER>
                        <TR>
                            <TD>
                                <label for="nom">Nom:</label>
                            </TD>
                            <TD>
                                <INPUT type="text" name="nom" title="ex: Dumas" required>(*)
                            </TD>

                        </TR>
                        <TR>
                            <TD>
                                <label for="nom">Prénom:</label>
                            </TD>
                            <TD>
                                <INPUT type="text" name="prénom" title="ex: Alexandre" required>(*)
                            </TD>

                        </TR>
                        <TR>
                            <TD>
                                <label for="nom">Email:</label>
                            </TD>
                            <TD>
                                <INPUT type="text" name="adremail" required>(*)
                            </TD>

                        </TR>
                        <TR>
                            <TD>
                                <label for=" nom ">Adresse:</label>
                            </TD>
                            <TD>
                                <INPUT type=" text " name=" adresse " title=" ex: 8 rue des troubadours " style=" width:400px; " required>(*)
                            </TD>

                        </TR>
                        <TR>
                            <TD>
                                <label for=" nom ">Tel:</label>
                            </TD>
                            <TD>
                                <INPUT type=" tel " name=" prénom " title=" ex: 0612345678 " required>(*)
                            </TD>

                        </TR>
                        <TR>
                            <TD>
                                <label for=" numMat ">Numero du materiel:</label>
                            </TD>
                            <TD>
                                <INPUT type=" text " name=" numMat " title=" ex: N122342546567 " required>(*)
                            </TD>

                        </TR>

                        <TR>
                            <TD>
                                <label for=" priorite ">Vous êtes :</label>
                            </TD>
                            <TD>
                                <SELECT id=" priorite " name=" priorite " size=" 1 ">
                                    <OPTION>Etudiant</OPTION>
                                    <OPTION>Enseignant</OPTION>
                                    <OPTION>Administratif</OPTION>
                                </SELECT>
                            </TD>
                        </TR>
                        <TR>
                            <TD>
                                <label for=" priorite ">Formation:</label>
                            </TD>
                            <TD>
                                <SELECT id=" priorite " name=" priorite " size=" 1 ">
                                    <OPTION>boucle php pour afficher les formations</OPTION>
                                </SELECT> (javascript pour afficher un des deux)
                            </TD>

                            <TD>
                                <label for=" priorite "> Ou Secretariat:</label>
                            </TD>
                            <TD>
                                <SELECT id=" priorite " name=" priorite " size=" 1 ">
                                    <OPTION>boucle php pour afficher les secretariats</OPTION>
                                </SELECT>
                            </TD>
                        </TR>
                        <tr>
                            <td>
                                Carte d'identité :
                            </td>
                            <TD>
                                <input type="file">
                            </TD>
                        </tr>
                        <tr>
                            <td>
                                Carte d'étudiant :
                            </td>
                            <TD>
                                <input type="file">
                            </TD>
                        </tr>
                        <TR>
                            <TD valign=" top ">
                                <label for=" description ">Description :</label>
                            </TD>
                            <TD>
                                <textarea cols=" 60 " rows=" 10 "></textarea>
                            </TD>
                        </TR>

                    </TABLE>

                    <p class='noblg'>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> Je souhaite recevoir les notifications de suivi de ma demande par mail.
                    </p>
                    </br>
                    <p>
                        <INPUT id='env' type="submit" onclick=" confirmer() " value=" Envoyer " title=" cliquez pour terminer ">
                        <INPUT id='eff' type="reset" value=" Effacer " title=" cliquez pour effacer l 'ensemble des éléments du formulaire">
                    </p>

                </fieldset>

            </FORM>
        </div>
    </main>
</body>

</html>
